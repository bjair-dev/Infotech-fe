<div class="app-splash-screen" class="app-splash-screen"

  left: windowWidth, 
  opacity: opacityChange,
  transition: splashTransition
}"
*ngIf="showSplash"> 
    <div class="app-splash-screen-inner">
        <div class="app-logo material-icons" >eco</div>
        <div class="app-label">ROMO</div>

    </div>
    </div>
