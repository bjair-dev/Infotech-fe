<mg-header></mg-header>
<app-header-top></app-header-top>


<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron text-center">
        <h1 class="display-3">Muchas Gracias</h1>
        <p class="lead"><strong>Por Favor Revisa tu Correo</strong> para confirmar el pedido.</p>
        <hr>
        <p>

        <p>Order Id : <strong>{{orderId}}</strong></p>
      </div>

      <table class="table table-striped">
        <thead>
        <tr>
          <th>Imagen</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Cantidad</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of products">
          <td>
            <img [src]="p.image" alt="{{p.nombre}}" class="img-thumbnail" width="100px">
          </td>
          <td>{{p.nombre}}</td>
          <td>{{p.precio | currency:'S/.'}}</td>
          <td>{{p.CantidadOrdenada}}</td>
        </tr>

        <tr class="border-0">
          <td style="border: none;"></td>
          <td></td>
          <td>TOTAL</td>
          <td>{{cartTotal | currency:'S/.'}}</td>

        </tr>
        <button class="btn btn-primary btn-lg mt-3" routerLink="/">Regresar a la Tienda</button>
        </tbody>
      </table>
    </div>
  </div>
</div>


<mg-footer-v2></mg-footer-v2>
