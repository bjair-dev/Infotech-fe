<mg-header></mg-header>
<app-header-top></app-header-top>


<div class="container">
  <div *ngIf="cartData.data[0].numInCart === 0;" class="text-center my-5">
    <h4>Tu carrito est√° vacio</h4>
    <button class="btn btn-primary btn-lg mt-3" routerLink="/">Ir a la Tienda</button>
  </div>

  <ng-container *ngIf="cartData.data[0].numInCart !== 0">
    <div class="row">
      <div class="col my-4">
        <table class="table table-responsive-sm table-responsive-md">
          <thead style="background-color: #2F538C;">
          <tr style="color: white;" class="text-center">
            <th>Imagen</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of cartData.data; let i=index">
            <td class="d-flex align-items-center justify-content-around" >
              <img [src]="c.product.image" alt="{{c.product.nombre}}" height="60" class="order-1">
              <span class="text-danger" style="cursor: pointer;"><i class="fa fa-trash" (click)="cartService.DeleteProductFromCart(i)"></i></span>
            </td>
            <td><p>{{c.product.nombre}}</p></td>
            <td>
              <p>{{c.product.precio | currency:'S/.'}}</p>
            </td>
            <td>
              <form>
                <div class="value-button" id="decrease" (click)="ChangeQuantity(i, false)">
                  <i class="fa fa-minus"></i>
                </div>
                <input type="number" id="number" [value]="c.numInCart" readonly [max]="c.product.quantity" />
                <div class="value-button" id="increase" (click)="ChangeQuantity(i, true)">
                  <i class="fa fa-plus"></i>
                </div>
              </form>
            </td>
            <td>
              <p>{{cartService.CalculateSubTotal(i) | currency:'S/.'}}</p>
            </td>
          </tr>
          <tr class="border-0">
            <td style="border: none;"></td>
            <td></td>
            <td></td>
            <td>TOTAL</td>
            <td>{{cartTotal | currency:'S/.'}}</td>

          </tr>

          </tbody>
        </table>


      </div>

      <div class="col-md-12 d-flex mb-5">
        <div class="d-flex w-100 justify-content-between flex-sm-column flex-md-row">
          <a routerLink="/checkout" class="btn btn-danger btn-sm order-1">Comprar</a>
          <a routerLink="/" class="btn btn-success btn-sm order-0">Continuar Comprando</a>
        </div>
      </div>

    </div>
  </ng-container>

</div>
<mg-footer-v2></mg-footer-v2>
